<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Content Slider</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
    <div id="container">
        <header>
            <h1>jQuery Content Slider Extreme Edition</h1>
        </header>
        <img src="img/arrow-left.png" alt="Previous">
        <!-- Content between the arrows goes on this next line -->
        <div id="slider">
            <div class="slide active"></div>
        </div>
        <img src="img/arrow-right.png" alt="Next">
    </div>

</body>
</html>
